<!DOCTYPE html>
<html>

<head>
    <title>GitHub LLM Bot</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="message">
        This extension only works on GitHub.
    </div>
    <div id="content" style="display: none;">
        <div style="display: flex;">
            <h1>Pull Request bot</h1>
            <label id="enableSwitch" class="switch" style="margin-top: 5px; margin-right: 15px;"></label>
        </div>
        <div id="Settings">
            <h3>Settings</h3>
            <div style="margin: 5px;">
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Reformulate comment
                    </span>
                    <label id="reformulationSwitch" class="switch">

                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Include files changed
                    </span>
                    <label id="codeSwitch" class="switch">

                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Include pull requests reviews
                    </span>
                    <label id="reviewsSwitch" class="switch">
                        
                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Review relevance
                    </span>
                    <label id="relevanceSwitch" class="switch">

                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Review toxicity
                    </span>
                    <label id="toxicitySwitch" class="switch">

                    </label>
                </div>
                </br>
                <label for="llm_selected">Hugging Face LLM</label>
                <div>
                    <select name="llm_selected" id="llm_selected">
                        <option value="google/gemma-2b-it">google/gemma-2b-it</option>
                        <option value="stabilityai/stable-code-instruct-3b"> stabilityai/stable-code-instruct-3b
                        </option>
                        <option value="codellama/CodeLlama-7b-Instruct-hf">codellama/CodeLlama-7b-Instruct-hf</option>
                    </select>
                    <button id="llm_change_button" style="float: right;">Load</button>
                    <label style="float: right;">&nbsp;</label>
                    <button id="llm_delete_button" style="float: right;">Delete</button>
                </div>
                </br>
                <div>
                    <label style="margin: 2px;">Add an LLM with ID</label>
                    </br>
                    <span>
                        <input id="custom_llm" type="text" style="margin: 2px;">
                        <button class="" id="custom_llm_save" style="float: right;">Save</button>
                    </span>
                </div>
                </br>
                <div>
                    <label style="margin: 2px;">Hugging Face Access Token</label>
                    </br>
                    <span>
                        <input id="hugging_face_token" type="password" style="margin: 2px;">
                        <span id="hugging_face_icon"></span>
                        <button class="" id="hugging_face_token_save" style="float: right;">Save</button>
                    </span>
                </div>
                </br>
                <div>
                    <label style="margin: 2px;">Github Access Token</label>
                    </br>
                    <span>
                        <input id="github_token" type="password" style="margin: 2px;">
                        <span id="github_icon"></span>
                        <button class="" id="github_token_save" style="float: right;">Save</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
